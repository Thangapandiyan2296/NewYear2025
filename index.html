<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body id = "body">
    <p>- Advanced -</p>
    <h1>Happy New Year 2025</h1>
    <div class="container">
        <div class="box">
            <h2 id="d">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="h">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="m">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="s">00</h2>
            <small>Seconds</small>
        </div>
    </div>
</body>
</html>
